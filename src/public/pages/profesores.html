<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores</title>
    <link rel="stylesheet" href="../css/profesores.css">
    
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Gestión de Profesores</h1>
        <form id="profesorForm">
            <label for="id_p">ID:</label>
            <input type="number" id="id_p" name="id_p" required>
            <label for="nom_p">Nombre:</label>
            <input type="text" id="nom_p" name="nom_p" required>
            <label for="dir_p">Dirección:</label>
            <input type="text" id="dir_p" name="dir_p">
            <label for="tel_p">Teléfono:</label>
            <input type="txt" id="tel_p" name="tel_p" required>
            <label for="profesion">Profesión:</label>
            <input type="text" id="profesion" name="profesion">
            <input type="submit" value="Registrar">
        </form>
        <a href="./index.html" class="back">Volver al inicio</a>
    </div>
</body>

</html>
