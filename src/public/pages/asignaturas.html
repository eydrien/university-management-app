<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asignaturas</title>
    <link rel="stylesheet" href="../css/styleAsig.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Gestión de Asignaturas</h1>
        <form id="asignaturaForm">
            <label for="id_a">ID:</label>
            <input type="number" id="id_a" name="id_a" required>
            <label for="nombre_a">Nombre:</label>
            <input type="text" id="nombre_a" name="nombre_a" required>
            <label for="creditos">Créditos:</label>
            <input type="number" id="creditos" name="creditos" required>
            <input type="submit" value="Registrar">
        </form>
        <a href="./index.html" class="back">Volver al inicio</a>
    </div>
</body>

</html>
