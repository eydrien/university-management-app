<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Estudiantes</title>
  <link rel="stylesheet" href="./css/styleEst.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="index.html">Gestion de Estudiantes</a></li>
          <li><a href="./asignaturas.html">Gestion de Asignaturas</a></li>
          <li><a href="./profesores.html">Gestion de Profesores</a></li>
        </ul>
    </nav>

  <div class="container">
    <h1>Gestión de Estudiantes</h1>

    <form id="formEstudiante">
      <label for="cod_e">Código:</label>
      <input type="text" id="cod_e" name="cod_e" placeholder="Código del estudiante" required>
      <label for="nom_e">Nombre:</label>
      <input type="text" id="nom_e" placeholder="Nombre del estudiante" required />
      
      <label for="dir_e">Dirección:</label>
      <input type="text" id="dir_e" placeholder="Dirección" required />
      
      <label for="tel_e">Teléfono:</label>
      <input type="text" id="tel_e" placeholder="Teléfono" required />

      <label for="fech_nac">Fecha de Nacimiento:</label>
      <input type="date" id="fech_nac" required />

      <button type="submit">Guardar</button>
    </form>

    <table id="tablaEstudiantes">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
       
      </tbody>
    </table>
  </div>

  <script>
 // Función para obtener los datos de estudiantes desde la API
// Función para obtener los datos de estudiantes desde la API
function cargarEstudiantes() {
  fetch('http://localhost:3000/estudiante') // Asegúrate de que esta URL sea correcta
  .then(response => response.json())
  .then(data => {
    console.log('Datos recibidos:', data);  // Verifica qué datos recibes

    // Verifica si 'data.estudiantes' es un array antes de intentar recorrerlo
    if (Array.isArray(data.estudiantes)) {
      const tbody = document.getElementById('tablaBody');
      tbody.innerHTML = ''; // Limpiar la tabla antes de agregar los nuevos datos

      data.estudiantes.forEach(estudiante => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${estudiante.cod_e}</td>
            <td>${estudiante.nom_e}</td>
            <td>${estudiante.dir_e}</td>
            <td>${estudiante.tel_e}</td>
            <td>${estudiante.fech_nac}</td>
            <td>
                <button onclick="editarEstudiante(${estudiante.cod_e})">Editar</button>
                <button onclick="eliminarEstudiante(${estudiante.cod_e})">Eliminar</button>
            </td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      console.error('La respuesta no tiene un array en la propiedad "estudiantes":', data);
    }
  })
  .catch(error => {
    console.error('Error al cargar los datos:', error);
  });
}

window.onload = cargarEstudiantes;

  </script>

</body>
</html>
