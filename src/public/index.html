<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Estudiantes</title>
  <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="index.html">Estudiantes</a></li>
          <li><a href="./asignaturas.html">Asignaturas</a></li>
        </ul>
      </nav>


  <div class="container">
    <h1>Gestión de Estudiantes</h1>

    <form id="formEstudiante">
      <label for="nom_e">Código:</label>
      <input type="text" id="cod_e" name="cod_e" placeholder="Código del estudiante" required>
      <label for="nom_e">Nombre:</label>
      <input type="text" id="nom_e" placeholder="Nombre del estudiante" required />
      
      <label for="dir_e">Dirección:</label>
      <input type="text" id="dir_e" placeholder="Dirección" required />
      
      <label for="tel_e">Teléfono:</label>
      <input type="text" id="tel_e" placeholder="Teléfono" required />

      <label for="fech_nac">Fecha de Nacimiento:</label>
      <input type="date" id="fech_nac" required />

      <button type="submit">Guardar</button>
    </form>

    
    <table id="tablaEstudiantes">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>


  <script>
    document.getElementById('formEstudiante').addEventListener('submit', function (event) {
        event.preventDefault();

        const estudiante = {
            cod_e: document.getElementById('cod_e').value,
            nom_e: document.getElementById('nom_e').value,
            dir_e: document.getElementById('dir_e').value,
            tel_e: document.getElementById('tel_e').value,
            fech_nac: document.getElementById('fech_nac').value
        };

        fetch('http://localhost:3000/estudiante', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(estudiante),
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch((error) => console.error('Error:', error));
    });
</script>
  <!-- <script src="./script/app.js"></script> -->
</body>
</html>
