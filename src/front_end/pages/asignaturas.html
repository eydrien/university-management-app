<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Asignaturas</title>
  <link rel="stylesheet" href="../Styles/estilosGenerales.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="./estudiantes.html">Gestión de Estudiantes</a></li>
      <li><a href="./profesores.html">Gestión de Profesores</a></li>
      <li><a href="./asignaturas.html">Gestión de Asignaturas</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Gestión de Asignaturas</h1>

    <form id="formAsignaturas">
      <label for="cod_a">Código:</label>
      <input type="number" id="cod_a" placeholder="Código de la asignatura" required />

      <label for="nom_a">Nombre:</label>
      <input type="text" id="nom_a" placeholder="Nombre de la asignatura" required />

      <label for="int_h">Intensidad Horaria:</label>
      <input type="number" id="int_h" placeholder="Horas semanales" required />

      <label for="creditos">Créditos:</label>
      <input type="number" id="creditos" placeholder="Número de créditos" required />

      <button type="submit" id="submitBtn">Guardar</button>
      <button type="button" id="cancelBtn">Cancelar</button>
    </form>

    <table id="tablaAsignaturas">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Int. Horaria</th>
          <th>Créditos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
  </div>

  <script src="../Scripts/asignaturaslogic.js"></script>
</body>
</html>
